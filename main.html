<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="otp-container">
        <h1 id="verification_heading">Verify Your Account</h1>
        <p id="verification_subtext">Please enter the 6-digit code sent to your mobile number.</p>
        
        <div class="code-container">
            <input type="text" class="code" maxlength="1" id="code-1" oninput="moveFocus(1)" onkeydown="moveFocusBack(event, 1)">
            <input type="text" class="code" maxlength="1" id="code-2" oninput="moveFocus(2)" onkeydown="moveFocusBack(event, 2)">
            <input type="text" class="code" maxlength="1" id="code-3" oninput="moveFocus(3)" onkeydown="moveFocusBack(event, 3)">
            <input type="text" class="code" maxlength="1" id="code-4" oninput="moveFocus(4)" onkeydown="moveFocusBack(event, 4)">
            <input type="text" class="code" maxlength="1" id="code-5" oninput="moveFocus(5)" onkeydown="moveFocusBack(event, 5)">
            <input type="text" class="code" maxlength="1" id="code-6" oninput="moveFocus(6)" onkeydown="moveFocusBack(event, 6)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
